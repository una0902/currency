<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
<script src="index.js"></script>
</head>
<body>
	<div id="queryAPI" class="row" style="margin: 10px">
		<div class="col-md-12">
			<h1>查詢API資料</h1>
			<div class="form-group">
				<button class="btn btn-primary" id="buttonAPI">查詢</button>
				<br />
				<label for="formControlTextarea1" class="form-label">API原始內容</label>
  				<textarea class="form-control" id="formControlTextarea1" rows="30"></textarea>
  				<br />
  				<label for="formControlTextarea2" class="form-label">API格式化內容</label>
  				<textarea class="form-control" id="formControlTextarea2" rows="5"></textarea>
			</div>
		</div>
	</div>
	<div id="queryData" class="row" style="margin: 10px">
		<div class="col-md-12">
			<h1>查詢幣別資料</h1>
			<div class="form-group">
				<button class="btn btn-primary" id="buttonQry">查詢</button>
				<br />
				<label for="formControlTextarea3" class="form-label">幣別資料</label>
  				<textarea class="form-control" id="formControlTextarea3" rows="5"></textarea>
				<br />
			</div>
		</div>
	</div>
	<h1>新增/修改/刪除等都在UnitTest做</h1>
</body>
</html>
